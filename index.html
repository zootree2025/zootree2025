<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF/Word to PPT Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF/Word 轉 PPT</h1>
        <form id="converter-form">
            <input type="file" id="file-input" accept=".pdf,.docx" required>
            <select id="aspect-ratio">
                <option value="16:9">16:9</option>
                <option value="4:3">4:3</option>
                <option value="10:16">10:16</option>
            </select>
            <input type="color" id="font-color" value="#000000" title="字體顏色">
            <input type="color" id="bg-color" value="#FFFFFF" title="背景顏色">
            <button type="submit">開始轉檔</button>
        </form>
        <p id="status"></p>
    </div>
    <script>
        document.getElementById('converter-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.textContent = "正在上傳並轉換...";
            const formData = new FormData();
            formData.append('file', document.getElementById('file-input').files[0]);
            formData.append('aspect_ratio', document.getElementById('aspect-ratio').value);
            formData.append('font_color', document.getElementById('font-color').value);
            formData.append('bg_color', document.getElementById('bg-color').value);

            try {
                const response = await fetch('https://your-backend-api-url/convert', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok) {
                    status.innerHTML = `轉換完成！<a href="${result.download_url}" target="_blank">下載 PPT</a>`;
                } else {
                    status.textContent = `錯誤: ${result.error}`;
                }
            } catch (err) {
                status.textContent = "伺服器連線失敗，請稍後再試。";
            }
        });
    </script>
</body>
</html>
